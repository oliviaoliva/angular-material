<div class="custom-card-container">
  <mat-card class="custom-card">
    <mat-card-header>
      <mat-card-title>Inserção de Usuário</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" class= "mat-form-principal">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="usuario.nome" placeholder="Digite o nome">
      </mat-form-field>

      <mat-form-field appearance="fill" class= "mat-form-principal">
        <mat-label>CPF</mat-label>
        <input matInput [(ngModel)]="usuario.cpf" placeholder="Digite o CPF">
      </mat-form-field>

      <mat-form-field appearance="fill" class= "mat-form-principal">
        <mat-label>Idade</mat-label>
        <input matInput [(ngModel)]="usuario.idade" placeholder="Digite a idade">
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <button mat-raised-button mat-icon-button color="primary" (click)="inserirUsuario()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-footer>
  </mat-card>
</div>


<br>


<mat-card *ngFor="let usuario of usuarios" class="mat-card-simples">
  <mat-card-header>
    <mat-card-title><mat-icon>person</mat-icon>{{usuario.nome}}</mat-card-title>
    <mat-card-subtitle *ngIf="usuario.cpf">CPF: {{usuario.cpf}} Idade: {{usuario.idade}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    O usuário {{usuario.nome}} foi devidamente inserido!
  </mat-card-content>
</mat-card>
